<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fale Conosco</title>

  <!-- w3schools -->
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

  <!-- ícone da página-->
  <link rel="shortcut icon" href="../../assets/images/icone.png" sizes="512" type="image/x-icon">

  <!-- link bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <!-- link fontes -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Protest+Riot&display=swap" rel="stylesheet">
</head>


<body>
  <!-- formulário e flexbox -->
  <div class="flex-container">
    <h1><span class="contato">Contato</span> <br>11 2296-6256 - 11 91648-6542 <br><br><br><span
        class="contato">Localização</span> <br>Av Paulista, 1896 BL A APT 38 <br><br><br><span class="contato">Horário
        Comercial</span><br>Seg - Sex / 10h - 20h <br>Sáb - Dom / Fechado</h1>
    <div class="container formulario">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="container"><br>
          <h4 class="titulo">Fale Conosco</h4>
          <br>
          <p class="texto"></p>
        </div>
        <div>
          <input class="texto" placeholder="Nome" type="texto" id="nome" name="nome_usuario" formControlName="nome">
        </div>
        <div>
          <input class="texto" placeholder="Telefone" type="tel" id="telefone" name="telefone_usuario"
            mask="(00) 0000-0000||(00) 0 0000-0000" formControlName="telefone">
        </div>
        <div>
          <input class="texto" placeholder="E-mail" type="email" id="email" name="email_usuario"
            formControlName="email">
        </div>
        <div>
          <textarea class="form-control" placeholder="Mensagem" id="texto" name="mensagem_usuario"
            formControlName="mensagem"></textarea>
        </div>
        <div class="container text-center">
          <button type="submit" [disabled]="!form.valid" class="btn btn-outline-success">Enviar</button>
        </div>
        <div>
          <h6 class="saibaMais">Saiba mais</h6><a href="page-termos-condicoes.html">
            <h6 class="link">Termos e Condições</h6>
          </a>
        </div>
      </form>
    </div>
  </div>

</body>
<!-- formulário -->
